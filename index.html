<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Hygiene Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("DCLsFJiXSZ6O0awyT"); // üîÅ Replace with your EmailJS public key
    })();
  </script>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Cyber Hygiene Checker</h1>
      <p class="subtext">Evaluate your digital safety in minutes</p>
    </header>

    <!-- Login Form -->
    <div id="login-form">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button id="login-btn">Start Quiz</button>
    </div>

    <!-- Quiz Box -->
    <div id="quiz-box" class="hidden">
      <div id="question">Question text will appear here</div>
      <div id="options"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>

    <!-- Final Message -->
    <div id="result-box" class="hidden">
      <h2>Thanks for checking your cyber hygiene!</h2>
    </div>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
